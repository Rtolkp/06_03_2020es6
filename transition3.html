<!DOCTYPE html>
<html>
<head>
	<title>transition3</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background:red;
			margin-left: 50px;
			transition: width 2s;
			border-radius:25px;
		}
		#div1{transition-timing-function: linear;}
		#div2{transition-timing-function: ease;}
	    #div3{transition-timing-function: ease-in;}
	    #div4{transition-timing-function: ease-out;}
	    #div5{transition-timing-function: ease-in-out;}

	    div:hover{
	    	width: 300px;
	    }




	</style>
</head>
<body>
	<div id="div1">L</div>
	<div id="div2">E</div>
	<div id="div3">E-I</div>
	<div id="div4">E-O</div>
	<div id="div5">E-I-O</div>


</body>
</html>
